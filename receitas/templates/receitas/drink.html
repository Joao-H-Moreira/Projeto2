{% extends 'base.html' %}
{% load static %}
{% block title%}Sobremesas - Minhas Receitas{% endblock %}
{%block content %}
<h2 class="text-2xl font-bold mb-6">Receitas de Drinks</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-gray-100 p-4 rounded-lg shadow hover:shadow-lg transition">
        <img src="{% static 'img/bolo_chocolate.jpg' %}" alt="Comida" class="rounded-lg mb-4">
        <h3 class="text-lg font-semibold">Bolo de Chocolate</h3>
        <p class="text-gray-600">Uma receita deliciosa para toda a família.</p>
    </div>
    <div class="bg-gray-100 p-4 rounded-lg shadow hover:shadow-lg transition">
        <img src="{% static 'img/torta_limao.jpg' %}" alt="Comida" class="rounded-lg mb-4">
        <h3 class="text-lg font-semibold">Torta de Limão</h3>
        <p class="text-gray-600">Uma receita deliciosa para toda a família.</p>
    </div>
</div>
{% endblock %}
